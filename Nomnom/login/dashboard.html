<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <title>NomNom - Dashboard</title>
    <style>
        body {
            font-family: 'Zen Loop', cursive;
        }
    </style>
</head>
<body class="bg-orange-200 relative min-h-screen">
    <img src="path-to-your-bento-image.png" alt="Bento" class="absolute left-0 top-0 opacity-30 h-80">

    <div class="absolute top-5 right-5">
        <button class="bg-orange-600 text-orange-100 py-2 px-5 rounded-full hover:bg-orange-700 transition duration-300">
            Log out
        </button>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-5xl text-red-900 mb-10">Central<br>Kitchen</h1>

        <div class="grid grid-cols-2 gap-6">

            <div class="flex flex-col items-center">
                <span class="bg-orange-100 text-gray-700 rounded-full py-2 px-6 mb-1 cursor-pointer hover:bg-orange-300 transition duration-300">Select name</span>
                <button class="bg-orange-600 text-orange-100 rounded-full py-2 px-6 hover:bg-orange-700 transition duration-300">View profile</button>
            </div>

            <div class="flex flex-col items-center">
                <span class="bg-orange-100 text-gray-700 rounded-full py-2 px-6 mb-1 cursor-pointer hover:bg-orange-300 transition duration-300">Parameters</span>
                <button class="bg-orange-600 text-orange-100 rounded-full py-2 px-6 hover:bg-orange-700 transition duration-300">Go !</button>
            </div>

            <div class="flex flex-col items-center">
                <span class="bg-orange-100 text-gray-700 rounded-full py-2 px-6 mb-1 cursor-pointer hover:bg-orange-300 transition duration-300">Box Inventory</span>
                <button class="bg-orange-600 text-orange-100 rounded-full py-2 px-6 hover:bg-orange-700 transition duration-300">See</button>
            </div>

            <div class="flex flex-col items-center">
                <span class="bg-orange-100 text-gray-700 rounded-full py-2 px-6 mb-1 cursor-pointer hover:bg-orange-300 transition duration-300">Add a client</span>
                <button class="bg-orange-600 text-orange-100 rounded-full py-2 px-6 hover:bg-orange-700 transition duration-300">Yeah</button>
            </div>

        </div>
    </div>
</body>
</html>
