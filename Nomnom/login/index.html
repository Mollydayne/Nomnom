<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - NomNom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-[#ffb563] flex flex-col items-center justify-center font-sans px-4">
    <h1 class="text-6xl font-thin text-[#891c1c] mb-10 leading-none font-zenloop">Nom<br>Nom</h1>

    <input type="text" placeholder="Username"
      class="mb-4 px-6 py-2 rounded-full bg-[#ffd29d] text-center text-[#5a3a00] placeholder:text-[#5a3a00] outline-none"/>

    <input type="password" placeholder="Password"
      class="mb-6 px-6 py-2 rounded-full bg-[#ffd29d] text-center text-[#5a3a00] placeholder:text-[#5a3a00] outline-none"/>

    <button class="flex items-center justify-between gap-4 px-6 py-2 bg-[#f85e00] text-white font-medium rounded-full">
      Connect
      <span class="w-6 h-6 rounded-full bg-[#918450] inline-block"></span>
    </button>

    <img src="/bento.png" alt="bento" class="w-32 mt-10" />

    <a href="/signup.html" class="mt-6 text-[#5a3a00] font-zenloop text-lg hover:text-[#891c1c] transition">
  No account yet? Feel free to create one!
    </a>

  </body>
</html>
